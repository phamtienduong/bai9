<body>
    <script>
        let a=+prompt("nhập số cần kiểm tra")
        let b= (a%2);
        switch (b) {
            case 0:
                console.log(`${a} là số chẵn`);
             break;
             case 1:
                console.log(`${a} là số lẻ`);
                break;
            default:
             console.log("bạn nhập ký tự không phải số");

                break;
        }
    </script>
</body>
