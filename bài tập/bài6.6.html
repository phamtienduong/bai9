<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("nhập màu vào kiểm tra")
        switch (a) {
            case ("xanh"):
                alert("màu xanh")
                break;
            case ("đỏ"):    
                alert("màu đỏ")
                break;
            case ("vàng"):    
                alert("màu vàng")
                break;
            default:
                alert("không có giá trị màu")
                break;
        }
    </script>
</body>
</html>
